<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Riemann 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìä Soma de Riemann - Visualiza√ß√£o 3D</h1>
          <form action="/calculate" method="POST">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Fun√ß√£o f(x,y):</label>
                    <input type="text" class="form-control" name="function" 
                           value="{{ function }}" placeholder="Ex: x**2 + y**2, sin(x)*cos(y)" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">x‚ÇÅ (in√≠cio):</label>
                    <input type="number" class="form-control" name="x1" value="{{ x1 }}" step="0.1" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">x‚ÇÇ (fim):</label>
                    <input type="number" class="form-control" name="x2" value="{{ x2 }}" step="0.1" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">y‚ÇÅ (in√≠cio):</label>
                    <input type="number" class="form-control" name="y1" value="{{ y1 }}" step="0.1" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">y‚ÇÇ (fim):</label>
                    <input type="number" class="form-control" name="y2" value="{{ y2 }}" step="0.1" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Divis√µes em X (m):</label>
                    <input type="number" class="form-control" name="m" value="{{ m }}" min="1" max="50" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Divis√µes em Y (n):</label>
                    <input type="number" class="form-control" name="n" value="{{ n }}" min="1" max="50" required>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">üöÄ Calcular e Visualizar</button>
            </div>
        </form>
        
        <div class="mt-4">
            <h5>üí° Exemplos de fun√ß√µes:</h5>
            <ul>
                <li><code>x**2 + y**2</code> - Paraboloide</li>
                <li><code>sin(x)*cos(y)</code> - Ondula√ß√£o</li>
                <li><code>x*y</code> - Sela</li>
                <li><code>exp(-x**2-y**2)</code> - Gaussiana</li>
            </ul>
        </div>
    </div>
</body>
</html>
